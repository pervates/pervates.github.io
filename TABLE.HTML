<table>
    <tr>   <!--有幾個<tr>對就代表有幾列-->
       <th></th>         <!--第1個<th>對裡面不放東西-->
       <th scope = "col"> A </th>
       <th scope = "col"> i </th>
    </tr>
    <tr>
       <th scope = "row"> B </th>
       <th> AB </th>
       <th> B </th>
    </tr>
    <tr>
       <th scope = "row"> i </th>
       <th> A </th>
       <th> O </th>
   </tr>
</table>



<!--這是註解的寫法-->

<!--
TR是指行(列),有幾個TR就有幾行。TD、TH則是欄的意思，每行中若有一個TD、一個TH則會有兩欄。因為TD和TH其實是同樣的東西，只是TH會將此格中的文字置中且加粗。
