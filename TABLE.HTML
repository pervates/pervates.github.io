<table>
    <tr>   <!--有幾個<tr>對就代表有幾列-->
       <th></th>         <!--第1個<th>對裡面不放東西-->
       <th scope = "col"> A </th>
       <th scope = "col"> i </th>
    </tr>
    <tr>
       <th scope = "row"> B </th>
       <th> AB </th>
       <th> B </th>
    </tr>
    <tr>
       <th scope = "row"> i </th>
       <th> A </th>
       <th> O </th>
   </tr>
</table>
<br>
<br>
<br>
<table border = "3"  WIDTH = 450>    <!--為表格加上邊框 和 邊框寬度-->
    <tr>
       <th></th>   <!-- th 會把文字置中且加粗-->
       <th> Monday </th>
       <th> Tuesday </th>
       <th> Wednesday </th>
    </tr>
    <tr>
       <th> 9-10 </th>
       <td colspan = "2"> Art </td>   <!--欄向列的方向擴展兩格-->
       <td> Sport </td>
    </tr>
    <tr>
       <th> 10-11 </th>
       <td> Math </td>
       <td> Chinese </td>
       <td rowspan = "2"> HTML </td>  <!--列向欄的方向擴展兩格, 因為是向下擴展所以不能放在第4列-->
   </tr>
   <tr>
       <th> 11-12 </th>
       <td> Music </td>
       <td> Science </td>
   </tr>
</table>


<!--這是註解的寫法-->

<!--
TR是指行(列),有幾個TR就有幾行。TD、TH則是欄的意思，每行中若有一個TD、一個TH則會有兩欄。因為TD和TH其實是同樣的東西，只是TH會將此格中的文字置中且加粗。
